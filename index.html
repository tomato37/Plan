<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã¨Ìîå Î©îÎ™® ÏõπÏï±</title>
    <style>
        :root {
            --color-primary: #8a7c93;
            --color-secondary: #c9c5d7;
            --color-background: #f7f7f7;
            --color-text: #333333;
            --color-note-bg: #ffffff;
            --color-border: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: var(--color-text);
            background-color: var(--color-background);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* ÏÉÅÎã® Í≥†Ï†ï ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            font-weight: bold;
        }

        header a {
            text-decoration: none;
            color: var(--color-primary);
            font-size: 1.1em;
            transition: color 0.3s;
        }

        header a:hover {
            color: #6f6575;
        }

        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 40px 40px; /* Ìó§Îçî ÎÜíÏù¥ Í≥†Î†§ */
            box-sizing: border-box;
            scroll-snap-align: start;
            transition: background-color 0.5s ease;
        }

        #section1 { background-color: var(--color-note-bg); }
        #section2 { background-color: var(--color-secondary); }
        #section3 { background-color: var(--color-background); }

        .section h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--color-primary);
            font-weight: 700;
        }

        #plan-input {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            font-size: 1.2em;
            resize: none;
            height: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #plan-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(138, 124, 147, 0.2);
        }

        /* Ï∫òÎ¶∞Îçî */
        .calendar-container {
            width: 90%;
            max-width: 800px;
            background-color: var(--color-note-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--color-primary);
            font-size: 1.5em;
            font-weight: bold;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--color-primary);
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            color: var(--color-primary);
        }

        .day-cell {
            padding: 10px 5px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            min-height: 40px;
        }

        .day-cell:hover { background-color: var(--color-secondary); }
        .day-cell.today { background-color: var(--color-primary); color: white; font-weight: bold; }

        .day-cell .dot {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--color-primary);
            border-radius: 50%;
        }

        /* ÏûêÏú† Î©îÎ™® */
        #memo-textarea {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            resize: none;
            height: 400px;
            background-color: var(--color-note-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05), 0 0 0 1px var(--color-border) inset;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #memo-textarea:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), 0 0 0 2px var(--color-primary) inset;
        }
    </style>
</head>
<body>

    <header>
        <a href="#section1">Ïò§ÎäòÏùò Ìï†Ïùº</a>
        <a href="#section2">Ìïú Îã¨ Í≥ÑÌöç</a>
        <a href="#section3">ÏûêÏú† Î©îÎ™®</a>
    </header>

    <div class="container">
        <section id="section1" class="section">
            <h2>‚ú® Ïò§ÎäòÏùò Ìï†Ïùº</h2>
            <textarea id="plan-input" placeholder="Ïò§ÎäòÏùò PlanÏùÑ ÏûêÏú†Î°≠Í≤å Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî."></textarea>
        </section>

        <section id="section2" class="section">
            <h2>üóìÔ∏è Ìïú Îã¨ Í≥ÑÌöç</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">&#9664;</button>
                    <span id="current-month-year">2025ÎÖÑ 11Ïõî</span>
                    <button onclick="changeMonth(1)">&#9654;</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </section>

        <section id="section3" class="section">
            <h2>üìù ÏûêÏú† Î©îÎ™®</h2>
            <textarea id="memo-textarea" placeholder="Ïó¨Í∏∞Ïóê ÏûêÏú†Î°≠Í≤å ÏïÑÎ¨¥ Í∏ÄÏî®ÎÇò Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî."></textarea>
        </section>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const monthYearDisplay = document.getElementById('current-month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const planInput = document.getElementById('plan-input');
        const memoTextarea = document.getElementById('memo-textarea');

        function renderCalendar(month, year) {
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthYearDisplay.textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;
            calendarGrid.innerHTML = `
                <div class="day-name">Ïùº</div>
                <div class="day-name">Ïõî</div>
                <div class="day-name">Ìôî</div>
                <div class="day-name">Ïàò</div>
                <div class="day-name">Î™©</div>
                <div class="day-name">Í∏à</div>
                <div class="day-name">ÌÜ†</div>
            `;

            for (let i = 0; i < firstDay; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;

                const dateKey = `${year}-${month + 1}-${day}`;
                const savedPlan = localStorage.getItem(`plan-${dateKey}`);

                if (savedPlan) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    dayCell.appendChild(dot);
                }

                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayCell.classList.add('today');
                }

                dayCell.addEventListener('click', () => handleDayClick(dateKey));
                calendarGrid.appendChild(dayCell);
            }
        }

        function handleDayClick(dateKey) {
            const existing = localStorage.getItem(`plan-${dateKey}`) || "";
            const newPlan = prompt(`${dateKey} ÏùºÏ†ï ÏûÖÎ†• (ÎπàÏπ∏ Ï†ÄÏû• Ïãú ÏÇ≠Ï†úÎê®):`, existing);

            if (newPlan === null) return;
            if (newPlan.trim() === "") {
                localStorage.removeItem(`plan-${dateKey}`);
            } else {
                localStorage.setItem(`plan-${dateKey}`, newPlan);
            }
            renderCalendar(currentMonth, currentYear);
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar(currentMonth, currentYear);
        }

        function loadNotes() {
            planInput.value = localStorage.getItem('todayPlan') || '';
            memoTextarea.value = localStorage.getItem('freeMemo') || '';
        }

        function saveNotes() {
            localStorage.setItem('todayPlan', planInput.value);
            localStorage.setItem('freeMemo', memoTextarea.value);
        }

        planInput.addEventListener('input', saveNotes);
        memoTextarea.addEventListener('input', saveNotes);

        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar(currentMonth, currentYear);
            loadNotes();
        });
    </script>
</body>
</html>
