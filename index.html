    <script>
        // JavaScript for Calendar and Local Storage

        // ìº˜ë¦°ë” ê¸°ëŠ¥
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const monthYearDisplay = document.getElementById('current-month-year');
        const calendarGrid = document.getElementById('calendar-grid');

        function renderCalendar(month, year) {
            const firstDay = new Date(year, month, 1).getDay(); // 0(ì¼) ~ 6(í† )
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthYearDisplay.textContent = `${year}ë…„ ${month + 1}ì›”`;
            calendarGrid.innerHTML = `
                <div class="day-name">ì¼</div>
                <div class="day-name">ì›”</div>
                <div class="day-name">í™”</div>
                <div class="day-name">ìˆ˜</div>
                <div class="day-name">ëª©</div>
                <div class="day-name">ê¸ˆ</div>
                <div class="day-name">í† </div>
            `;

            // ì²«ì§¸ ì£¼ ê³µë°± ì±„ìš°ê¸°
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'empty');
                calendarGrid.appendChild(emptyCell);
            }

            // ë‚ ì§œ ì±„ìš°ê¸°
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;

                // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayCell.classList.add('today');
                }

                // ë‚ ì§œ í´ë¦­ ì‹œ ì´ë²¤íŠ¸ (ê³„íš ë©”ëª¨ ê¸°ëŠ¥ ì¶”ê°€ ê°€ëŠ¥)
                dayCell.addEventListener('click', () => {

                });

                calendarGrid.appendChild(dayCell);
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë©”ëª¨ ë‚´ìš© ì €ì¥ ë° ë¶ˆëŸ¬ì˜¤ê¸° (ì‚¬ìš©ì ë°ì´í„° ìœ ì§€)
        const planInput = document.getElementById('plan-input');

            memoTextarea.value = localStorage.getItem('freeMemo') || '';
        }

        function saveNotes() {
            localStorage.setItem('todayPlan', planInput.value);
            localStorage.setItem('freeMemo', memoTextarea.value);
        }

        // ì…ë ¥ ì‹œë§ˆë‹¤ ì €ì¥
        planInput.addEventListener('input', saveNotes);
        memoTextarea.addEventListener('input', saveNotes);
